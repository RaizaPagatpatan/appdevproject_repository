<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>

    <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
    {% block styles %}

    {% endblock %}
    <title>{% block title %}
        {% endblock %}</title>

</head>
<body>

    <header class="navbar">
            <div><a href="{% url 'student_home' %}"><img class="logo" src="{% static 'images/evelogo.png' %}" alt="EvE Logo"></a></div>
        <div class="box-ul-nav">

            <nav>
                    <h4 class="welcome">Welcome {{ username }}!</h4>
                <ul class="navigation">
                    <li><a href="{% url 'student_event_view' %}">Events</a></li>
                    <li><a href="{% url 'org_list' %}">Organizations</a></li>
                    <li><a href='#'>News</a></li>
                    <li><a href='#'>Notifications</a></li>

                    <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'logout' %}" class="logout-button">Log Out</a></li>
                </ul>
                <div class="user-links">

                </div>
            </nav>
        </div>
    </header>


    {% block content %}
    {% endblock %}

</body>
</html>
